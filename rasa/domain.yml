version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - assess_mental_health # Add this for Project 2

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_mental_health:
    - text: |
        I'm here to support you. Would you like to answer a few questions about your feelings, based on the DASS-21 scale?

  utter_supportive_message:
    - text: |
        Thank you for sharing. Remember, you are not alone. If you want to talk more or need resources, I'm here to help.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
